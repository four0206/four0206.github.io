<body>
	<header id="header">
		<h1>Jedi Order Membership Application</h1>
	</header>
	<div id="wrapper" class="wrapper">
		<section id="html-forms" class="main-section">
			<form action="hereisapage.php" method="post">
				<div id="fn-container" class="form-elem">
					<label for="FirstName">First Name</label>
					<input type="text" name="FirstName" id="FirstName" placeholder="Anakin">
				</div>
				<div id="ln-container" class="form-elem">
					<label for="LastName">Last Name</label>
					<input type="text" name="LastName" id="LastName" placeholder="Skywalker">
				</div>
				<div id="email-container" class="form-elem">
					<label for="email">Email Address</label>
					<input type="email" name="email" id="email" placeholder="ihatesand@sw.com" required>
				</div>
				<div id="pass-container" class="form-elem">
					<label for="pass">Password</label>
					<input type="password" name="pass" id="pass" required>
				</div>
				<div id="intro-container" class="form-elem">
					<label for="introduction">Introduction</label>
					<textarea name="introduction" id="introduction" placeholder="Tell us about yourself"></textarea>
				</div>
				<div id="spec-container" class="form-elem">
					<label for="dte">Date of Birth</label>
					<input type="date" name="dte" id="dte"><br>
					<label for="num">Mobile Number</label>
					<input type="number" name="num" id="num" min="0000000000" max="9999999999">
				</div>
				<div id="radio-container" class="form-elem">
					<p>Please select your gender.</p>
					<label for="male">
						<input type="radio" name="gender-form" id="male"
						value="male" checked> Male
					</label>
					<label for="female">
						<input type="radio" name="gender-form" id="female" value="female"> Female
					</label>
					<label for="nonbinary">
						<input type="radio" name="gender-form" id="nonbinary" value="nonbinary"> Gender Non-Binary
					</label>
				</div><p>
				<div id="add-container" class="form-elem">
					<label for="address">Address</label>
					<input type="text" name="address" id="address" placeholder="5858 Lucas Valley Road" required>
				</div>
				<div id="city-container" class="form-elem">
					<label for="city">City</label>
					<input type="text" name="city" id="city" placeholder="Mos Eisley" required>
				</div>
				<div id="province-drop-container" class="form-elem">
					<label for="home-prov">Province of Residence</label>
					<select name="home-prov" id="home-prov">
						<option value="tatooine">Tatooine</option>
						<option value="coruscant">Coruscant</option>
						<option value="kashyyk">Kashyyk</option>
						<option value="dathomir">Dathomir</option>
						<option value="naboo">Naboo</option>
						<option value="alderaan">Alderaan</option>
						<option value="bracca">Bracca</option>
						<option value="jakku">Jakku</option>
						<option value="endor">Endor</option>
						<option value="crait">Crait</option>
						<option value="dagobah">Dagobah</option>
					</select>
				</div>
				<div id="country-drop-container" class="form-elem">
					<label for="home-cntry">Country of Residence</label>
					<select name="home-cntry" id="home-cntry">
						<option value="galactic_republic">The Galactic Republic</option>
						<option value="galactic_empire">The Galactic Empire</option>
						<option value="new_republic">The New Republic</option>
					</select>
				</div>
				<div id="postal-code-container" class="form-elem">
					<label for="postal-code">Postal Code</label>
					<input type="text" name="postal-code" id="postal-code" placeholder="R2D 2R4" required>
				</div>
				<div id="hobbies-container" class="form-elem">
					<h3>Hobbies and Interests</h3>
					<p>Please check all that apply.</p>
					<label for="meditating">Meditating</label>
					<input type="checkbox" name="hobbies" id="meditating" value="meditating"><br>
					<label for="peacekeeping">Peacekeeping</label>
					<input type="checkbox" name="hobbies" id="peacekeeping" value="peacekeeping"><br>
					<label for="politics">Politics</label>
					<input type="checkbox" name="hobbies" id="politics"><br>
					<label for="fencing">Fencing</label>
					<input type="checkbox" name="hobbies" id="fencing" checked><br>
					<label for="podracing">Podracing</label>
					<input type="checkbox" name="hobbies" id="podracing" checked><br>
					<label for="piloting">Piloting</label>
					<input type="checkbox" name="hobbies" id="piloting" value="piloting" checked><br>
					<label for="engineering">Engineering</label>
					<input type="checkbox" name="hobbies" id="engineering" value="engineering" checked><br>
					<label for="brooding">Brooding</label>
					<input type="checkbox" name="hobbies" id="brooding" checked><br>
					<label for="protecting-younglings">Protecting Jedi Younglings</label>
					<input type="checkbox" name="hobbies" id="protecting-younglings">
				</div><br>
				<div id="url-spec-container" class="form-elem">
					<label for="ur">Enter a URL</label>
					<input type="url" name="ur" id="ur" placeholder="https://www.jediorder.com/recruitment">
				</div><br>
				<button type="submit">Submit</button>
				<button type="reset">Reset</button>
			</form>
		</section>
	</div>
</body>
